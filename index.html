                </div>
                
                <div class="menu">

                        <li><a href="#">Work</a></li>
                        <li><a href="#">Resume</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    
        <div class="maincontent">
            <img src="images/1.jpg" alt="image">
            <img src="images/2.jpg" alt="image">
            <img src="images/3.jpg" alt="image">

</html>
